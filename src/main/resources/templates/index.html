<head>

</div>
<!-- /Preloader -->


<th:block th:include="@{/fragment/common/top-search-area.html}"></th:block>

    <th:block th:include="/fragment/home/welcome-area.html"></th:block>

<script th:inline="javascript">
    let status = /*[[${status}]]*/;
    function main() {
        if (status === "signup") {
            swal("가입을 축하합니다.")
        } else if(status === 'login') {
            swal('로그인 되었습니다.')
        }
        appendGalleryImgs();
        appendFollowAreaImgs();
    }
    main()
</script>

<script th:src="@{/js/default-assets/active.js}"></script>
