<script th:inline="javascript">
    activeSelectedInHeader();
    function activeSelectedInHeader() {
        let path = window.location.pathname;
        let headerMenu = document.getElementById("nav");
        for (let i=0; i<headerMenu.childElementCount; i++) {
            let menu = headerMenu.children[i];
            if(menu.textContent.toLowerCase()==='home' && (path === '/index' || path === '/')){
                menu.classList.add("active");
                return
            }
            if(path.slice(1, path.length) === menu.textContent.toLowerCase()){
                menu.classList.add("active");
                return;
            }
        }
    }

</script>
